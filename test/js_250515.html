<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 자바스크립트는 브라우저에 내장된 기능이라 그냥 사용이 가능하지만
         jquery는 jquery를 동작하게 하는 파일을 불러와야 돵작함 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/js_250515.js"></script>
    <!--js는 반드시 jqeury 라이브러리를 먼저 호출하고 다음에 호출해야함-->
    <link rel="stylesheet" href="css/js_250515.css">
    <title>javascript test</title>
</head>
<body>
    <div class="wrapper">
        <header>header</header>
        <main class="container">
            <h1>자바스크립트 테스트</h1>
            <div class="box" title="박스 안녕">박스</div>
            <div class="group">group <span>오버전</span></div>
            <div class="list">
                <ul>
                    <li>01</li>
                    <li>02</li>
                    <li>03</li>
                </ul>
            </div>
        </main>
        <footer>footer</footer>
    </div>
    
    <script> //<script type="javascript"> -> 이렇게 이름을 주는 건 웹표준성 위배
        //$('.box').addClass('bg_red')
        //$('.box').removeClass('bg_red')
        //$('.box').width(1000) //제이쿼리로 조절하는 경우 우선순위가 제일 높아서 절대 주면 안됨(직접제어 금지X)

        /*.on() -> 야 너 감시해라(뭐 하면 나한테 말해라)*/
        $('.box').on('mouseenter', function(){
            //box에 마우스를 오버할 때 마다 실행(무제한)
            $('.box').addClass('bg_red') //css class 명은 . 안붙이고 데려옴
        })
        $('.box').on('mouseleave', function(){
            //box에 마우스를 올렸다가 내렸을 때 마다 실행(무제한)
            $('.box').removeClass('bg_red')
        })


        var num = 3; //num(변수)이라는 바구니에 3을 넣음
        num = 5; //변수에는 하나밖에 안들어감 -> 그래서 위에 3이 쫒겨나고 5만 뜸
        console.log(num); //선언

        //ver의 문제점을 해결한 새로운 태그임 -> 요즘 이걸로 많이 씀
        let name = '김서이' //;은 빼도 안빼도 상관 없는데 요즘은 빼는 게 예뻐서 유행하는 추세
        name = '둘리'
        console.log(name)

        let count = 7
        count = 5
        if(count > 5){ // if 조건이 맞을 때만 실행함
            console.log('count는 5보다 크다') //console(개체) log(메소드)
        } 
        
        let num1 = 8
        let num2 = 7
        /* if else문 - 반드시 둘중에 하나는 실행 */
        if(num1 > num2){
            // 조건에 맞을 때만 실행
            console.log('num1이 num2보다 크다')
        }else{
            //if 조건이 안맞으면 else를 실행함
            console.log('num1은 num2와 같거나 num2보다 작다')
        }

        /* else if문 - 다양한 조건을 기반으로 여러 코드 중 하나를 실행하는 데 사용*/
        let index = 10
        if(index > 10){
            console.log('index는 10보다 크다')
        }else if(index < 10){
            console.log('index는 10보다 작다')
        }else{
            console.log('index는 10이다')
        }

        //변수->야 말해라 (let을 안부르고 선언해두면($())말 걸어두고 대답 안하는 꼴임)
        let box_name
        box_name = $('.box').attr('title') // $()->jquery 선택자 부르는 코드
        console.log(box_name)
        $('.box').attr('title', 'title 변경')

    </script>
</body>
</html>
